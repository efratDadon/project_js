                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    data-bs-whatever="@mdo">משתמש חדש</button><br><br>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">משתמש חדש</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="form">

                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">הכנס שם:</label>
                                        <input type="text" class="form-control" id="name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="recipient-adress" class="col-form-label">הכנס כתובת:</label>
                                        <input type="text" class="form-control" id="adress">
                                    </div>
                                    <div class="mb-3">
                                        <label for="recipient-num" class="col-form-label">הכנס מספר טלפון:</label>
                                        <input type="text" class="form-control" id="num" min="9" max="10">
                                    </div>
                                    <div class="mb-3">
                                        <label for="recipient-emeil" class="col-form-label">הכנס כתובת מייל:</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="recipient-password" class="col-form-label">הקש סיסמה:</label>
                                        <input type="password" class="form-control" id="password" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="recipient-password" class="col-form-label">אימות סיסמה:</label>
                                        <input type="password" class="form-control" id="password1" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="message-text" class="col-form-label">העדפות שלך:</label>
                                        <textarea class="form-control" id="message"></textarea>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">ביטול</button>
                                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"
                                            id="join">הצטרפות</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"
                                            id="join1">כניסה</button>
                                    </div>
                                </form>
                            </div>
                        </div>
